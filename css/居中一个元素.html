<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>居中一个元素</title>
    <style>
        .wrapper {
            width: 300px;
            height: 300px;
            /* position: relative; */
            background-color: aqua;
            display: table;
        }
        .content {
            width: 50px;
            height: 50px;
            /* position: absolute;
            top: 50%;
            left: 50%; */
            display: table-cell;
            vertical-align: middle;
            padding: 30px;
            background: red;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="content">123</div>
    </div>
</body>
</html>
