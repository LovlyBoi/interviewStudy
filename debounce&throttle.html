        function debounce(callback, duration) {
            let timer = null;
            let result;
            return (...args) => {
                if (timer) {
                    clearTimeout(timer);
                }
                timer = setTimeout(() => {
                    result = callback.apply(this, args);
                }, duration)
                return result;
            }
        }
